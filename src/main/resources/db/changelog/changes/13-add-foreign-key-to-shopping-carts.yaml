databaseChangeLog:
  - changeSet:
      id: add-foreign-key-to-shopping-carts
      author: atiukhtii
      changes:
        - dropTable:
            tableName: shopping_carts
        - createTable:
            tableName: shopping_carts
            columns:
            - column:
                name: user_id
                type: bigint
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                 name: is_deleted
                 type: boolean
                 defaultValueBoolean: false
                 constraints:
                   nullable: false
        - addForeignKeyConstraint:
            baseTableName: shopping_carts
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: shopping_cart_fk
